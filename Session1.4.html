<h1>高齢者福祉施設 ありすの杜 きのこ南麻布</h1>
<p>隣接する有栖川宮記念公園が名前の由来となった当施設。「重度の認知症の方であってもその人らしく最期まで地域の中で暮らしていくことを支えます」をモットーとし、職員一丸となって高齢者を介護・支援しています。
    さまざまな資格を持った職員が、それぞれの視点の違いを活かしつつも、職種の垣根なく動いており、チームワークの
    良さが自慢です。食事、外出支援、看取りなど、できる限り本人の希望をかなえられるよう努力しています。</p>
